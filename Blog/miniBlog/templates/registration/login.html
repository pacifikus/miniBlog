{% extends "base_site.html" %}

{% block content %}
{%  load i18n %}
<p>{% trans 'UserdataMismatch' %}</p>
{% if form.errors %}
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>

<tr>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td>{{ form.password.label_tag }}</td>
  <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<p><a href="{% url 'password_reset' %}">{% trans 'LostPassword' %}</a></p>

{% endblock %}
