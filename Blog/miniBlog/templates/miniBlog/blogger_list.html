{% extends "base_site.html" %}
{% load i18n %}
{% block content %}
    <h2>{% trans 'AllBloggers' %}</h2>

    {% if blogger_list %}
    <ul>

      {% for blogger in blogger_list %}
      <li>
        <a href="{{ blogger.get_absolute_url }}">{{ blogger.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>{% trans 'NoBloggers' %}</p>
    {% endif %}
{% endblock %}
