{% extends "base_site.html" %}

{% block content %}
    <h2>All blogs</h2>

    {% if blog_list %}
    <ul>

      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.blog_name }}</a> ({{ blog.last_upd_date}}) -
          <a href="{{ blog.blogger.get_absolute_url }}">{{blog.blogger.name}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no blogs.</p>
    {% endif %}       
{% endblock %}
